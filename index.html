<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://talentosconsultoria.com.br/wp-content/uploads/2020/08/cropped-favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talentos Consultoria - Gestão de Pessoas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Hide scrollbar for horizontal scroll areas */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      
      /* Responsive container max-widths for large screens */
      @media (min-width: 1536px) {
        .container {
          max-width: 1400px;
        }
      }
      
      @media (min-width: 1920px) {
        .container {
          max-width: 1600px;
        }
      }
      
      /* Better touch targets for mobile */
      @media (max-width: 640px) {
        button, a {
          min-height: 44px;
        }
      }
      
      /* Prevent horizontal scroll on body */
      html, body {
        overflow-x: hidden;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .page-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .modal-scale-in {
        animation: scaleIn 0.3s ease-out forwards;
      }
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }
      .animate-scroll {
        animation: scroll 40s linear infinite;
      }
      
      /* Infinite continuous scroll for clients carousel */
      @keyframes scrollInfinite {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-scroll-infinite {
        animation: scrollInfinite 30s linear infinite;
      }
      .animate-scroll-infinite:hover {
        animation-play-state: paused;
      }
      
      /* Hero Animations */
      @keyframes fadeInUp {
        from { 
          opacity: 0; 
          transform: translateY(30px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
      
      @keyframes fadeInLeft {
        from { 
          opacity: 0; 
          transform: translateX(-40px); 
        }
        to { 
          opacity: 1; 
          transform: translateX(0); 
        }
      }
      
      @keyframes fadeInRight {
        from { 
          opacity: 0; 
          transform: translateX(40px); 
        }
        to { 
          opacity: 1; 
          transform: translateX(0); 
        }
      }
      
      @keyframes scaleUp {
        from { 
          opacity: 0; 
          transform: scale(0.9); 
        }
        to { 
          opacity: 1; 
          transform: scale(1); 
        }
      }
      
      @keyframes slideInFromBottom {
        from { 
          opacity: 0; 
          transform: translateY(50px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
      }
      
      .animate-fade-in-left {
        animation: fadeInLeft 0.8s ease-out forwards;
        opacity: 0;
      }
      
      .animate-fade-in-right {
        animation: fadeInRight 0.8s ease-out forwards;
        opacity: 0;
      }
      
      .animate-scale-up {
        animation: scaleUp 0.6s ease-out forwards;
        opacity: 0;
      }
      
      .animate-slide-in-bottom {
        animation: slideInFromBottom 0.8s ease-out forwards;
        opacity: 0;
      }
      
      /* Scroll-triggered animations */
      .scroll-animate {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      
      .scroll-animate.animate-in {
        opacity: 1;
        transform: translateY(0);
      }
      
      .scroll-animate-left {
        opacity: 0;
        transform: translateX(-40px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      
      .scroll-animate-left.animate-in {
        opacity: 1;
        transform: translateX(0);
      }
      
      .scroll-animate-right {
        opacity: 0;
        transform: translateX(40px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      
      .scroll-animate-right.animate-in {
        opacity: 1;
        transform: translateX(0);
      }
      
      .scroll-animate-scale {
        opacity: 0;
        transform: scale(0.9);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      
      .scroll-animate-scale.animate-in {
        opacity: 1;
        transform: scale(1);
      }
      
      /* Stagger delays for children */
      .stagger-1 { transition-delay: 0.1s; }
      .stagger-2 { transition-delay: 0.2s; }
      .stagger-3 { transition-delay: 0.3s; }
      .stagger-4 { transition-delay: 0.4s; }
      .stagger-5 { transition-delay: 0.5s; }
      .stagger-6 { transition-delay: 0.6s; }
      
      .animation-delay-200 {
        animation-delay: 0.2s;
      }
      
      .animation-delay-400 {
        animation-delay: 0.4s;
      }
      
      .animation-delay-600 {
        animation-delay: 0.6s;
      }
      
      .animation-delay-800 {
        animation-delay: 0.8s;
      }
      
      /* Service Slider Animations */
      @keyframes fadeInContent {
        from { 
          opacity: 0; 
          transform: translateX(-20px); 
        }
        to { 
          opacity: 1; 
          transform: translateX(0); 
        }
      }
      
      .animate-fade-in-content {
        animation: fadeInContent 0.5s ease-out forwards;
      }
      
      /* Floating animation for circles */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      /* Slow pulse for decorative elements */
      @keyframes pulseSlow {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(0.95); }
      }
      
      .animate-pulse-slow {
        animation: pulseSlow 3s ease-in-out infinite;
      }
      
      /* Tema Invertido - Troca Vermelho <-> Branco */
      /* Fundos */
      .theme-inverted .bg-red-700,
      .theme-inverted .bg-red-800,
      .theme-inverted .bg-red-600 { background-color: white !important; }
      
      .theme-inverted .bg-white,
      .theme-inverted .bg-gray-50,
      .theme-inverted .bg-gray-100 { background-color: #b91c1c !important; }
      
      .theme-inverted .from-red-700,
      .theme-inverted .to-red-800,
      .theme-inverted .bg-gradient-to-r { background: white !important; }
      
      /* Textos - Branco para Vermelho */
      .theme-inverted [class*="text-white"],
      .theme-inverted .text-white,
      .theme-inverted .text-white\/80,
      .theme-inverted .text-white\/70,
      .theme-inverted .text-white\/60,
      .theme-inverted .text-white\/40 { color: #b91c1c !important; }
      
      /* Textos - Vermelho para Branco */
      .theme-inverted .text-red-700,
      .theme-inverted .text-red-600,
      .theme-inverted .text-red-800,
      .theme-inverted .text-red-100,
      .theme-inverted .text-red-200 { color: white !important; }
      
      /* Textos - Cinza para claro (em fundos vermelhos) */
      .theme-inverted .text-gray-900,
      .theme-inverted .text-gray-800,
      .theme-inverted .text-gray-700,
      .theme-inverted .text-gray-600,
      .theme-inverted .text-gray-500 { color: white !important; }
      
      /* Bordas */
      .theme-inverted .border-red-600,
      .theme-inverted .border-red-700 { border-color: white !important; }
      .theme-inverted .border-gray-300,
      .theme-inverted .border-gray-200 { border-color: #fecaca !important; }
      .theme-inverted .border-white\/20 { border-color: rgba(185, 28, 28, 0.2) !important; }
      
      /* Hover states */
      .theme-inverted .hover\:bg-gray-100:hover,
      .theme-inverted .hover\:bg-red-700:hover { background-color: #fecaca !important; }
      .theme-inverted .hover\:text-red-700:hover,
      .theme-inverted .hover\:text-red-600:hover { color: white !important; }
      
      /* Elementos específicos com fundo branco/transparente */
      .theme-inverted .bg-white\/20,
      .theme-inverted .bg-white\/10 { background-color: rgba(185, 28, 28, 0.2) !important; }
      
      /* Header */
      .theme-inverted header { background-color: #b91c1c !important; }
      .theme-inverted header a,
      .theme-inverted header button,
      .theme-inverted header span { color: white !important; }
      .theme-inverted header .bg-gray-100 { background-color: rgba(255,255,255,0.2) !important; }
      
      /* Footer */
      .theme-inverted footer { background-color: white !important; }
      .theme-inverted footer * { color: #b91c1c !important; }
      
      /* Botões */
      .theme-inverted .bg-white.text-red-700 { 
        background-color: #b91c1c !important; 
        color: white !important; 
      }
      .theme-inverted .bg-gray-900 { background-color: white !important; }
      .theme-inverted .bg-gray-900.text-white { color: #b91c1c !important; }
      
      /* Cards e seções */
      .theme-inverted section.bg-white { background-color: #b91c1c !important; }
      .theme-inverted section.bg-white * { color: white !important; }
      .theme-inverted section.bg-white .text-red-600 { color: #fecaca !important; }
      
      /* Seção de serviços (fundo vermelho -> branco) */
      .theme-inverted section.bg-red-700 { background-color: white !important; }
      .theme-inverted section.bg-red-700 * { color: #b91c1c !important; }
      .theme-inverted section.bg-red-700 .bg-white { background-color: #b91c1c !important; color: white !important; }
      .theme-inverted section.bg-red-700 .bg-white.text-red-700 { color: white !important; }
      
      /* Shadow */
      .theme-inverted .shadow-md,
      .theme-inverted .shadow-lg { box-shadow: 0 4px 6px -1px rgba(185, 28, 28, 0.1), 0 2px 4px -1px rgba(185, 28, 28, 0.06) !important; }
      
      /* Ícones SVG */
      .theme-inverted section.bg-red-700 svg { color: #b91c1c !important; stroke: #b91c1c !important; }
      .theme-inverted section.bg-white svg { color: white !important; stroke: white !important; }
      
      /* Seção de Clientes - Manter faixa branca para logos no tema invertido */
      .theme-inverted .clients-logos-container {
        background-color: white !important;
      }
      .theme-inverted .clients-logos-container * {
        color: #374151 !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
